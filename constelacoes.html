<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo | Constelações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html" class="link-voltar">⬅️ Voltar ao Início</a>

    <main class="container-constelacoes">
        <h2>Selecione uma Constelação e Veja a Luz se Formar</h2>

        <div class="lista-constelacoes">

    <button class="constelacao-btn" data-constelacao="ursamaior" data-visibilidade="90°N a 30°S" data-paises="Hemisfério Norte (ex: EUA, Canadá, Europa)">
        <span>URSA MAIOR</span>
    </button>
    <button class="constelacao-btn" data-constelacao="cruzeirodosul" data-visibilidade="Todo o Hemisfério Sul e baixas latitudes do Norte" data-paises="Hemisfério Sul (ex: Brasil, Austrália, África do Sul, Chile)">
        <span>CRUZEIRO DO SUL</span>
    </button>
    <button class="constelacao-btn" data-constelacao="orion" data-visibilidade="Visível em ambos os hemisférios, Norte e Sul" data-paises="Pode ser vista na maioria dos países do mundo">
        <span>ÓRION</span>
    </button>
    <button class="constelacao-btn" data-constelacao="virgem" data-visibilidade="80°N a 80°S" data-paises="Quase todo o globo terrestre">
        <span>VIRGEM</span>
    </button>
    <button class="constelacao-btn" data-constelacao="hidra" data-visibilidade="54°N a 83°S" data-paises="Pode ser vista na maioria dos países">
        <span>HIDRA</span>
    </button>
    
    <button class="constelacao-btn" data-constelacao="aries" data-visibilidade="90°N a 60°S" data-paises="Hemisfério Norte (ex: Europa, Ásia Central)">
        <span>ÁRIES</span>
    </button>
    <button class="constelacao-btn" data-constelacao="gemeos" data-visibilidade="90°N a 60°S" data-paises="Hemisfério Norte">
        <span>GÊMEOS</span>
    </button>
    <button class="constelacao-btn" data-constelacao="escorpiao" data-visibilidade="40°N a 90°S" data-paises="Hemisfério Sul e regiões equatoriais (ex: Brasil, Argentina, Tailândia)">
        <span>ESCORPIÃO</span>
    </button>
    <button class="constelacao-btn" data-constelacao="aquario" data-visibilidade="65°N a 90°S" data-paises="Maioria dos países (exceto o Polo Norte)">
        <span>AQUÁRIO</span>
    </button>
    
    <button class="constelacao-btn" data-constelacao="andromeda" data-visibilidade="Somente ao Norte de 40°S" data-paises="Hemisfério Norte (ex: Rússia, China, EUA)">
        <span>ANDRÔMEDA</span>
    </button>
    <button class="constelacao-btn" data-constelacao="centauro" data-visibilidade="30°N a 90°S" data-paises="Hemisfério Sul (ex: Brasil, Austrália) e países tropicais">
        <span>CENTAURO</span>
    </button>
    <button class="constelacao-btn" data-constelacao="lyra" data-visibilidade="90°N a 40°S" data-paises="Hemisfério Norte (especialmente no Verão do Norte)">
        <span>LYRA</span>
    </button>

</div>

            
        <div id="info-constelacao" class="info-constelacao">
            <p>Clique em uma constelação para ver seus detalhes e a formação estelar.</p>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
